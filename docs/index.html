  <script>
    // Typewriter Effect
    const text = `Welcome to a pixel-powered vault of bleeding-edge tools, wild experiments, and decentralized dreams.\n\nChoose your mission. Uncover strange tech. Explore like itâ€™s 1995.`;
    const container = document.getElementById("typewriter");
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        container.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 30);
      }
    }
    typeWriter();

    // Audio Control
    const audio = document.getElementById('bg-music');
    function toggleAudio() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>
